<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="tae" id="tae" type="text" />
    <button onclick="addTodo()">click me</button>
    <div id="placement"></div>

    <script>
      const list = [];
      function addTodo() {
        const metch = document.getElementById("placement");

        //
        let inputVal = document.getElementById("tae").value;

        list.push(inputVal);
        tae();
        document.getElementById("tae").value = "";
      }

      function tae() {
        const metch = document.getElementById("placement");
        metch.innerHTML = "";

        let string = "";

        list.forEach((element) => {
          string += `<li>${element}</li>`;
        });
        metch.innerHTML += string;
      }
    </script>
  </body>
</html>
